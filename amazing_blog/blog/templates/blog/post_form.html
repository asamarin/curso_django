{% extends "blog/post_list.html" %}
{% load crispy_forms_tags %}

{% block content %}

        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Enviar cambios</button>
    </form>
    <a href={% url 'post_list' %}>Cancelar</a>
{% endblock %}
